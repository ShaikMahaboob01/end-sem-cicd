name: Build and Deploy HMS Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build application
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: dist/

      - name: Deploy to production
        run: |
          echo "Deployment step: Configure your deployment target here"
          echo "Options:"
          echo "  - Netlify: Set NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID secrets"
          echo "  - Vercel: Set VERCEL_TOKEN and VERCEL_PROJECT_ID secrets"
          echo "  - GitHub Pages: Uncomment the GitHub Pages deployment step below"
          echo "  - Custom server: Configure SSH and deployment script"
          ls -la dist/

      - name: Archive deployment package
        run: |
          tar -czf hms-frontend-${{ github.sha }}.tar.gz dist/
          echo "Deployment package created: hms-frontend-${{ github.sha }}.tar.gz"

      - name: Upload deployment package
        uses: actions/upload-artifact@v3
        with:
          name: deployment-package
          path: hms-frontend-${{ github.sha }}.tar.gz

      - name: Deployment notification
        run: |
          echo "âœ… Build and deployment workflow completed successfully"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
